<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <div class="table-responsive table-borderless">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Client name</th>
                            <th>Payment Type</th>
                            <th>Total</th>
                            <th>Order Date</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr class="cell-1" (click)="openOrder()" *ngFor="let order of OrdersList$ | async">
                            <td>{{order.OrderId}}</td>
                            <td>{{order.UserId}}</td>
                            <td>{{order.PaymentType}}</td>
                            <td>{{order.Products | totalPrice}}</td>
                            <td>{{order.OrderDate | date: 'MMM dd, yyyy hh:mm:ss'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
