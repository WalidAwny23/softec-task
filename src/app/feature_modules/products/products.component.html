<div class="container">
    <div class="header mt-3">
        Our Products
    </div>
    <div class="products-container pt-3">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let product of productsList$ | async">
                <div class="card product">
                    <div class="image">
                        <img [lazyLoad]="product.ProductImg"
                            alt="Product image">
                    </div>
                    <div class="name p-2 text-center">
                        {{product.ProductName}}
                    </div>
                    <div class="d-flex">
                        <div class="price p-2">
                            Price: <strong>
                                {{product.ProductPrice | number}} EGP</strong>
                        </div>
                        <div class="stock p-2">
                            Stock: <strong>
                                {{product.AvailablePieces}}</strong><i class="fa fa-edit ms-2"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
